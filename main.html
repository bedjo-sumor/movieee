<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav" id="navbar">
        <input type="checkbox" id="nav-check" />
        <div class="nav-header">
          <div class="nav-title">Moviee</div>
        </div>
        <div class="nav-btn">
          <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <div class="nav-links">
          <a href="#" target="_blank">Home</a>
          <a href="#" target="_blank">Movies</a>
          <a target="_blank">About Us</a>
        </div>
      </nav>
      <div class="slideshow-container">
        <div class="mySlides-fade">
          <img src="images/a-star-is-born.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/before-sunrise.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/black-panther.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/dankirk.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/doctor-strange.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/forever-my-girl.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/honeydew.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/star-wars.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/the-black-phone.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/the-conjuring.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/the-foreigner.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/the-mallorca-files.jpg" />
          <div class="text">Caption text</div>
        </div>
        <div class="mySlides-fade">
          <img src="images/the-shed.jpg" />
          <div class="text">Caption text</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      </div>
      <br />

      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
        <span class="dot" onclick="currentSlide(8)"></span>
        <span class="dot" onclick="currentSlide(9)"></span>
        <span class="dot" onclick="currentSlide(10)"></span>
        <span class="dot" onclick="currentSlide(11)"></span>
        <span class="dot" onclick="currentSlide(12)"></span>
      </div>
    </header>
    <main>
      <div class="movies-category"><h1>action</h1></div>
      <div class="movies">
        <div class="movies-list">
          <img src="images/dankirk.jpg" alt="dankirk" onclick="expandImage(this,'action');" />
        </div>
        <div class="movies-list">
          <img src="images/doctor-strange.jpg" alt="doctor-strange" onclick="expandImage(this,'action');"  />
        </div>
        <div class="movies-list">
          <img src="images/star-wars.jpg" alt="star-wars" onclick="expandImage(this,'action');"  />
        </div>
        <div class="movies-list">
          <img src="images/the-foreigner.jpg" alt="the-foreigner" onclick="expandImage(this,'action');"  />
        </div>
      </div>
      <div class="container">
        <!-- Close the image -->
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      
        <!-- Expanded image -->
        <img id="expandedImg-action" class="expandedImg" style="width:100%">
      
        <!-- Image text -->
        <div id="imgtext-action" class="imgtext"></div>
      </div>


      <div class="movies-category"><h1>horror</h1></div>
      <div class="movies">
        <div class="movies-list">
          <img src="images/honeydew.jpg" alt="honeydew" onclick="expandImage(this,'horror');" />
        </div>
        <div class="movies-list">
          <img src="images/the-black-phone.jpg" alt="the-black-phone" onclick="expandImage(this,'horror');"  />
        </div>
        <div class="movies-list">
          <img src="images/the-conjuring.jpg" alt="the-conjuring" onclick="expandImage(this,'horror');"  />
        </div>
        <div class="movies-list">
          <img src="images/the-shed.jpg" alt="the-shed" onclick="expandImage(this,'horror');"  />
        </div>
      </div>

      <div class="container">
        <!-- Close the image -->
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      
        <!-- Expanded image -->
        <img id="expandedImg-horror" class="expandedImg" style="width:100%">
      
        <!-- Image text -->
        <div id="imgtext-horror" class="imgtext"></div>
      </div>

      <div class="movies-category"><h1>romantic</h1></div>
      <div class="movies">
        <div class="movies-list">
          <img src="images/a-star-is-born.jpg" alt="a-star-is-born" onclick="expandImage(this,'romantic');" />
        </div>
        <div class="movies-list">
          <img src="images/before-sunrise.jpg" alt="before-sunrise" onclick="expandImage(this,'romantic');"/>
          <h6>before sunrise</h6>
        </div>
        <div class="movies-list">
          <img src="images/forever-my-girl.jpg" alt="forever-my-girl" onclick="expandImage(this,'romantic');" />
          <h6>forever my girl</h6>
        </div>
        <div class="movies-list">
          <img src="images/the-mallorca-files.jpg" alt="the-mallorca-files" onclick="expandImage(this,'romantic');" />
          <h6>the mallorca files</h6>
        </div>
      </div>

      <div class="container">
        <!-- Close the image -->
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      
        <!-- Expanded image -->
        <img id="expandedImg-romantic" class="expandedImg" style="width:100%">
      
        <!-- Image text -->
        <div id="imgtext-romantic" class="imgtext"></div>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
